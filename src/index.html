<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeaderBoard</title>
</head>

<body>
  <h1>LeaderBoard</h1>

  <div class="grid-container">
    <!-- the score display section -->
    <div class="score-display">
      <div class="score-heading">
        <h3>Recent Scores</h3>
        <button type="submit" id="refresh">Refresh</button>
      </div>

      <div class="show-score">
        <ul>
          <li class="list-item">Name:100</li>
          <li class="list-item">Name:20</li>
          <li class="list-item">Name:50</li>
          <li class="list-item">Name:78</li>
          <li class="list-item">Name:125</li>
          <li class="list-item">Name:77</li>
          <li class="list-item">Name:42</li>
        </ul>
      </div>
    </div>

    <!-- the section for adding scores -->
    <form id="form" class="add">
      <label>Add your score</label>
      <br>
      <input type="text" placeholder="Your name">
      <br>
      <input type="text" placeholder="Your score">
      <br>
      <button type="submit" id="submit">Submit</button>
    </form>
  </div>
  <script src="../dist/main.js"></script>
</body>

</html>
